<!DOCTYPE html>
<html lang="fr">
    <!-- les mots dans les balises sont les attributs, ils sont nécessaires pour configurer certaines balises -->
    <!-- dans la balise HTML, l'attribut lang sert à indiquer aux moteurs de recherche la langue principale du site, ce qui permet de mieux le catégoriser dans les recherches sur le moteur -->
    <!-- commentaires en html -->
    <head>
        <!-- les balises meta servent a donner des information supplémentaire, soit au navigateur, soit au moteurs de recherche -->
        <meta charset="UTF-8">
        <!-- charset : défini le codage des caractères pour que ce qui est écrit s'affiche correctement -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formation HTML - Javascript</title>
        <!-- title est "la balise la plus importante" car elle est ce que voit un moteur de recherche en premier lorsqu'il découvre le site -->
        <meta description="Ce site est le code conçu avec les stagiaires TP concepteurs designer UI">
    </head>
    <body>
        <!-- depuis HTML 5 les balises ajoutées possèdent une force sémantique -->
        <header>
            <!-- la sémantique des balises html 5 permet d'améliorer la conjonction entre le contenu et la forme -->
            <!-- H1 est la balise de titre principal, c'est celle qui a le plus de force sémantique pour les moteurs de recherche
            /!\ ATTENTION /!\ limitée à une seule par page !!!!!!!!!!!!!!!! -->
            <h1></h1>
        </header>
        <nav>
            <!-- les balises deviennent un contexte dans lequels le contenu apporte une dimension supplémentaire quand à leur indexation par les moteurs de recherche, évitant qu'une navigation ne soit considérée comme du contenu dupliqué -->
        </nav>
        <main>

        </main>
        <footer>

        </footer>
    </body>
</html>
